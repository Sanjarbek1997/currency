<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-primary">
    <h1 class="text-center text-danger my-5">Currency converter</h1>
    <form action="#" class="form row container g-4 mx-auto">
      <div class="col-12 col-lg-4 text-center text-lg-start">
        <input
          type="number"
          name="input"
          id="input"
          class="bg-info d-block mx-auto mx-lg-0"
          placeholder="0"
        />
        <select name="currency" class="bg-info mt-3 mb-5" id="currency">
          <option value="UZS">UZS</option>
          <option value="RUBL">RUBL</option>
          <option value="EURO">EURO</option>
        </select>
        <button class="btn btn-info d-block mt-5 mx-auto mx-lg-0" type="submit">Convert</button>
      </div>
      <h1 class="text-currency col-12 col-lg-8 text-center text-danger"></h1>
    </form>

    <script src="main.js"></script>
  </body>
</html>
